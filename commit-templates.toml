[feat]
label = "Feat 🎸"
description = "A new feature"
vars = ["title", "ticket"]
title = "feat 🎸: {{title}}"
branch_pattern = "^feature/GP-{{ticket}}$"
body = """
# Description

\\## Breaking changes

**Closes [GP-{{ticket}}](https://connectnodes.atlassian.net/browse/GP-{{ticket}})**

# Depends on #XX
"""

